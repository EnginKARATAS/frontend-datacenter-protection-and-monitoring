
 <div class="datepicker">
  <input matInput [matDatepicker]="picker" (focus)="picker.open()" placeholder="Bir Gün Seç">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</div>
<div class="container">

 

  <div class="sicaklik-ve-nem">
    <ngx-charts-line-chart
    [view] = "view"
    [legend]="true"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="dht11List">
  </ngx-charts-line-chart>
  </div>
  
  <div class="hava-kalitesi">
    <ngx-charts-line-chart
    [view] = "view"
    [legend]="false"
    [showXAxisLabel]="showXAxisLabel2"
    [showYAxisLabel]="showYAxisLabel2"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel2"
    [yAxisLabel]="yAxisLabel2"
    [timeline]="timeline"
    [results]="airQualityList"
    >
  </ngx-charts-line-chart>
  
  </div>
  <div class="odaya-girildi-mi">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Notefr that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </div>
</div>
